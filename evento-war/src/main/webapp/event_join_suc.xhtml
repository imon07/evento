<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:loadBundle var="msg" basename="messages"/>

<h:head>
    <title>#{msg.event_join_suc_title}</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-logo"><h:graphicImage alt="logo" url="../../resources/img/eicon.jpg" height="100" width="100"/></div>
                <div class="header-text"><h:outputLabel value="Evento"/></div>
            </div>
            <div class="header-right">
                <div class="label" style="padding-right: 0px; text-align: right">
                    Welcome, #{homeController.user.email}
                </div>
                <div style="text-align: right; margin-top: 10px">
                    <h:form id="logoutForm">
                        <h:commandLink styleClass="link" value="Logout" action="#{homeController.destroySession}"/>
                    </h:form>
                </div>
                <div class="menu">
                    <p:menubar>
                        <p:menuitem value="Home" url="/home"/>
                        <p:menuitem value="Create New Event" url="/event/create"/>
                        <p:menuitem value="My Events" url="#"/>
                        <p:menuitem value="My Profile" url="#"/>
                        <p:menuitem value="My Contacts" url="#"/>
                    </p:menubar>
                </div>
            </div>
        </div>
        <div class="content" style="height: 30%">
            <div class="sub-header">
                Events Page | Success
            </div>
            <div style="font-size: 14px;text-align: center">
                <p>You have successfully joined this event</p>
                <p>You can download your ticket from the link below</p>
                <p>
                    <h:form id="ticketForm">
                        <h:commandLink styleClass="link" action="#{ticketController.downloadTicket(homeController.user.id)}" value="Download Ticket"/>
                    </h:form>
                </p>
                <p>An email has been sent to you with the download ticket link</p>
                <p><h:link styleClass="link" outcome="/home" value="Return Home"/></p>
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                2013, Evento
            </div>
            <div class="footer-right">
                An OpenSource Project
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="script.js"/>
</h:body>

</html>
